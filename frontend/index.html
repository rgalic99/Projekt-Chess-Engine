<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Šah</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<h1>Šah</h1><div class="screen">
		<div class="fenInputDiv info2">
			FEN:<br />
			<input type="text"
				class="fenInput"
				id="textsend"
				onkeyup="CheckButton()"
				onpaste="CheckButton()"
				spellcheck="false"
			></input>
			<button type="button" id="button" class="setFenButtonDisabled">
				Unesi poziciju
			</button>
		</div>
		<div class="board"></div>
		<span><div class="EngineOutput info">Vrijeme mišljenja <select name="Thinking time" id="ThinkingTime" class="info3">
		<option value="1">1s</option>
		<option value="2">2s</option>
		<option value="4">4s</option>
		<option value="6">6s</option>
		<option value="8">8s</option>
		<option value="10">10s</option></select></span>
		<div class="info"><div id="BestOut"></div>Najbolji potez:
		<div id="DepthOut">Dubina:</div>
		<div id="ScoreOut">Rezultat:</div>
		<div id="NodesOut">Čvorovi:</div>
		<div id="OrderingOut">Premještanje:</div>
		<div id="TimeOut">Vrijeme:</div></div>
		<button type="button" id="SearchButtom" class="setFenButton">Odigraj potez</button>
		<button type="button" id="NewGameButtom" class="setFenButton">Nova igra</button>
		<button type="button" id="FlipButtom" class="setFenButton">Okreni ploču</button>
		<button type="button" id="TakeButtom" class="setFenButton">Vrati nazad</button>
		<span id="GameStatus"></span></div>
	</div>
	</body>
	<footer>
		<div id="dependencies"></div>
		<script src="../javascript/libs/jquery-3.6.0.min.js"></script>
		<script src="../javascript/utilities/dependencies.js"></script>
	</footer>
</html>
