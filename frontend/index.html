<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Šah</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<h1>Šah</h1>
		<div class="fenInputDiv">
			FEN:<br />
			<input type="text"
				class="fenInput"
				id="textsend"
				onkeyup="CheckButton()"
				spellcheck="false"
			></input>
			<button type="button" id="button" class="setFenButtonDisabled">
				Unesi poziciju
			</button>
		</div>
		<div class="board"><img src="resources/board.png" /></div>
	</body>
	<footer>
		<script src="../javascript/utilities/utils.js"></script>
		<script src="../javascript/libs/jquery-3.6.0.min.js"></script>
		<script src="../javascript/constants/boardConstants.js"></script>
		<script src="../javascript/constants/gameConstants.js"></script>
		<script src="../javascript/constants/pieceConstants.js"></script>
		<script src="../javascript/game/main/main.js"></script>
		<script src="../javascript/game/main/mainFunctions.js"></script>
		<script src="../javascript/game/board/board.js"></script>
		<script src="../javascript/game/board/boardFunctions.js"></script>
		<script>
			$(".setFenButton").click(() => {
				let string = $(".fenInput").val();
				ParseFEN(string);
				PrintBoard();
			});

		</script>
		<script>
		const CheckButton = () => {
				if (document.getElementById("textsend").value === "") {
					$("button").first().removeClass("setFenButton");
					$("button").first().addClass("setFenButtonDisabled");
					document.getElementById("button").disabled = true;
				} else {
					$("button").first().removeClass("setFenButtonDisabled");
					$("button").first().addClass("setFenButton");
					document.getElementById("button").disabled = false;
				}
			};
			</script>
	</footer>
</html>
